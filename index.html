<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>Flipbook</title>

<!-- REQUIRED: jQuery 1.x -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<!-- REQUIRED: Turn.js OFFICIAL -->
<script src="https://www.turnjs.com/lib/turn.min.js"></script>

<style>
body {
  margin: 0;
  background: #111;
  overflow: hidden;
}

#flipbook {
  width: 900px;
  height: 600px;
  margin: 40px auto;
}

#flipbook .page {
  background: white;
}

#flipbook img {
  width: 100%;
  height: 100%;
}
</style>
</head>

<body>

<div id="flipbook">
  <div class="page"><img src="page1.jpg"></div>
  <div class="page"><img src="page2.jpg"></div>
  <div class="page"><img src="page3.jpg"></div>
  <div class="page"><img src="page4.jpg"></div>
  <div class="page"><img src="page5.jpg"></div>
</div>

<script>
$(window).ready(function() {
  $('#flipbook').turn({
    width: 900,
    height: 600,
    autoCenter: true
  });
});
</script>

</body>
</html>
